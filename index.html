<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Hosted with Local Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent page scrolling */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
        // Import Three.js modules from local files
        import * as THREE from '/libs/three.module.js';
        import { GLTFLoader } from '/libs/GLTFLoader.js';

        // Basic Three.js setup
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Adding lights for visibility
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        let camera; // Declare camera variable
        const loader = new GLTFLoader();

        // Load the .glb model using the URL for GitHub Pages
        const modelURL = './models/building%20test.glb'; // Adjust the path as needed
        loader.load(modelURL, (gltf) => {
            console.log('Model loaded:', gltf);
            scene.add(gltf.scene);

            // Check and use the camera from the .glb file
            let foundCamera = false;
            gltf.scene.traverse((child) => {
                if (child.isCamera) {
                    camera = child; // Use the found camera
                    foundCamera = true;
                    console.log('Found camera during traversal:', camera);
                }
            });

            if (!foundCamera) {
                console.warn('No camera found during traversal, using default camera.');
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 2, 5); // Adjust as needed
            }

            // Ensure camera settings are correct
            if (camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
        }, undefined, (error) => {
            console.error('An error occurred while loading the model:', error);
        });

        // Camera movement variables
        let targetCameraZ = 5; // Initial camera position (adjust as needed)

        // Wheel event listener to update the camera's target Z position
        window.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent page scrolling
            if (camera) {
                targetCameraZ += event.deltaY * 0.1; // Adjust sensitivity of scrolling
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (camera) {
                // Smooth camera movement towards target position
                const smoothingFactor = 5; // Adjust for smoothness
                camera.position.z += (targetCameraZ - camera.position.z) * 0.05;
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
