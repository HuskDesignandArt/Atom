<!DOCTYPE html>
<html lang="en">

    <title>Three.js Debugging Example</title>

<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/loaders/GLTFLoader.js';


        console.log('Three.js and GLTFLoader modules loaded successfully');

        // Basic Three.js setup
        const scene = new THREE.Scene();
        console.log('Three.js scene created');

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5; // Set camera position
        console.log('Camera created and positioned');

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        console.log('Renderer created and added to DOM');

        // Adding lights for visibility
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        console.log('Lights added to scene');

        // Add a basic object to verify rendering works
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        console.log('Test cube added to scene');

               // Optionally, scale and position the model for better visibility

        // Camera movement variables
        let targetCameraZ = 5; // Initial camera position (adjust as needed)

        // Wheel event listener to update the camera's target Z position
        window.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent page scrolling
            if (camera) {
                targetCameraZ += event.deltaY * 0.1; // Adjust sensitivity of scrolling
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Smooth camera movement towards target position
            if (camera) {
                const smoothingFactor = 5; // Adjust for smoothness
                camera.position.z += (targetCameraZ - camera.position.z) * 0.05;
            }

            // Rotate test cube for visual confirmation of rendering
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
        animate();

        console.log('Animation loop started');
