<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model and Camera Scroll</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent page scrolling */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';

        // Basic Three.js setup
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load the 3D model
        const loader = new GLTFLoader();
        let camera;
        loader.load('E:\Models\building test.glb', (gltf) => {
            // Add the loaded scene to the Three.js scene
            scene.add(gltf.scene);

            // Use the camera from the loaded model if available
            if (gltf.cameras && gltf.cameras.length > 0) {
                camera = gltf.cameras[0]; // Use the first camera found in the glTF file
            } else {
                // Fallback to a default camera if no camera is found in the model
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 5);
            }

            // Position the camera if necessary (optional, based on your scene needs)
            camera.position.z = 5;
        });

        // Variable to track camera movement along the Z axis
        let targetCameraZ = 5; // Initial Z position

        // Wheel event listener to update the camera's target Z position
        window.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent the page from scrolling
            targetCameraZ += event.deltaY * 0.1; // Adjust sensitivity of scrolling
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (camera) {
                // Smooth camera movement towards target position
                const smoothingFactor = 5; // Adjust for smoothness
                camera.position.z += (targetCameraZ - camera.position.z) * 0.05;
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
