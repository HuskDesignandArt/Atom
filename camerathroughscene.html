<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Camera Scroll Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent page scrolling */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Creating some objects to populate the scene
        const geometry = new THREE.BoxGeometry();
        const material1 = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const material2 = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const material3 = new THREE.MeshBasicMaterial({ color: 0x0000ff });

        const cube1 = new THREE.Mesh(geometry, material1);
        const cube2 = new THREE.Mesh(geometry, material2);
        const cube3 = new THREE.Mesh(geometry, material3);

        // Position cubes at different Z distances
        cube1.position.z = -5;
        cube2.position.z = -15;
        cube3.position.z = -25;

        scene.add(cube1, cube2, cube3);

        camera.position.z = 0; // Start camera position

        // Camera movement variables
        let targetCameraZ = camera.position.z;

        // Wheel event listener to update the camera's target Z position
        window.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent the page from scrolling
            targetCameraZ += event.deltaY * 0.1; // Adjust sensitivity of scrolling
        });

        // Animation loop with smooth interpolation for camera movement
        let lastTime = 0;
        function animate(time) {
            requestAnimationFrame(animate);

            // Calculate delta time
            const deltaTime = (time - lastTime) / 1000; // Convert to seconds
            lastTime = time;

            // Smoothly move the camera towards the target Z position
            const smoothingFactor = 5; // Lower values = slower smoothing
            camera.position.z += (targetCameraZ - camera.position.z) * smoothingFactor * deltaTime;

            // Render the scene
            renderer.render(scene, camera);
        }
        animate(0);
    </script>
</body>
</html>
